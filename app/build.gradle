apply plugin: 'com.android.application'

android {
    compileSdkVersion 7
    buildToolsVersion "28.0.0"

    defaultConfig {
        applicationId "sk.kasala.viliam.bakalarka"
        minSdkVersion 7
        targetSdkVersion 7
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }
    dependencies {
        compile files('libs/opencsv-custom.jar')
    }
}
